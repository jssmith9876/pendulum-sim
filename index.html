<!DOCTYPE html>
<html>
    <head>
        <title>Pendulum Simulation</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
            }

            .wrapper {
                position: relative;
            }

            .wrapper > canvas,
            .wrapper > form {
                position: absolute;
                left: 0;
                top: 0;
            }

            .wrapper > form {
                left: 10px;
                top: 0px;
            }

            form {
                color: white;
            }


        </style>
    </head>
    <body>
        <div class="wrapper">
            <canvas id="canvas" width=1 height=1></canvas>
            <form action="" id="sliderForm">
                <h1>Values:</h1>
                Length:  <input id="lengthSlider" type=range min=100 max=1000 value=500> <span id="lengthValue"></span>m<br>
                Mass:  <input id="massSlider" type=range min=0 max=100 value=50> <span id="massValue"></span>kg<br>
                Offset Angle:  <input id="angleSlider" type=range min=-90 max=90 value=0> <span id="angleValue"></span>deg<br>
                Damped <input id="dampedCheck" type="checkbox"> <br>
                
                Damped Constant: <input id="bSlider" type=range min=0 max=50 value=1> <span id="bValue"></span> <br>

                <input id="playButton" type="button" value="Play" onclick="playChange()">
            </form>
            
        </div>
        <script src="constants.js"></script>
        <script src="pendulum.js"></script>
        <script src="main.js"></script>
    </body>
</html>
